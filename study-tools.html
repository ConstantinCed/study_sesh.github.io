<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tools</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1b1b2f;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #162447;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #e0e0e0;
        }
        .tool {
            background-color: #1f4068;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .tool:hover {
            background-color: #e43f5a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Tools</h1>
        <a href="goal-setting.html" class="tool">AI-Powered Goal Setting</a>
        <a href="timeline.html" class="tool">AI-Powered Timeline</a>
        <a href="quizzes.html" class="tool">Quizzes</a>
        <a href="mid-learning-prompts.html" class="tool">Mid-Learning Study Prompts</a>
    </div>
</body>
</html>
